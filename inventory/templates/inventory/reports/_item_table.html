{% block item_table %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Category</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {% for c in results %}
    <tr>
      <td>{{ c.item }}</td>
      <td>{{ c.category }}</td>
      <td>{{ c.quantity }}</td>
      <td>{{ c.price }}</td>
      <td>{{ c.value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
